apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.dasniko'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url 'https://maven.java.net/content/groups/public/'
    }
}

dependencies {
    compile 'javax:javaee-web-api:7.0'
    compile 'javax.mvc:javax.mvc-api:1.0-SNAPSHOT'
    compile 'org.glassfish.ozark:ozark:1.0.0-m03-SNAPSHOT'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.20'
    compile 'org.webjars:react:0.13.3'
    compile 'org.webjars:showdown:0.3.1'
}
